{% extends "layout_index.html" %}

{% block content %}
	

	<!-- home -->
	<section class="home">
		<!-- home bg -->
		<div class="owl-carousel home__bg">
			<div class="item home__cover" data-bg="img/home/home__bg.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg2.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg3.jpg"></div>
			<div class="item home__cover" data-bg="img/home/home__bg4.jpg"></div>
		</div>
		<!-- end home bg -->

<div class="container">
<h1>ADD MOVIES HERE</h1>

    <form method='POST'>
        <div class="formtext">
            <label>Movie Title : </label>
            <input type='text' name='input_name_title'></input>
        </div>
        
        <div class="formtext">
            <label>Description info of movie : </label>
            <textarea name='input_name_info'  rows="8" cols="50"></textarea>
        </div>
        
        <div class="formtext">
            <label>Censor Rating : </label>
            <select name='input_name_censorrating'>
                {% for i in all_censorratings_jinja %}
                <option value='{{i.id}}'>{{i.censorrating}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formtext">
            <label>Runtime (in mins) : </label>
            <input type='number' name='input_name_runtime' min="0"></input>
        </div>
        
        <div class="formtext">
            <label>Review Rating : </label>
            <input type='number' name='input_name_reviewrating' step="0.1" min="0" max="10"></input>
        </div>
        
        <div class="formtext">
            <label>Year of Release : </label>
            <input type='number' name='input_name_year' min="1800" max=2030 id="input_id_year"></input>
        </div>
        




        <div class="formtext">
            <label>Genre : </label>
            <select name='input_name_genre'>
                {% for i in all_genres_jinja %}
                <option value='{{i.id}}'>{{i.genre}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="formtext">
            <label>Languages : </label>
            <select name='input_name_language'>
                {% for i in all_languages_jinja %}
                <option value='{{i.id}}'>{{i.language}}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="formtext">
            <label>Actors : </label>
            <input type='text' name='input_name_actor'></input>
        </div>
        
        <div class="formtext">
            <label>Character Roles : </label>
            <input type='text' name='input_name_character'></input>
        </div>
        
        <div class="formtext">
            <label>Production Company : </label>
            <input type='text' name='input_name_productioncompany'></input>
        </div>
        
        
        
        
        <input type='submit'>
    </form>
</div>


{% endblock %}
